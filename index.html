<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app="LunchChecker">
     <h1>Lunch Checker</h1>
      <div ng-controller="LunchCheckerController">
         <div>
            <h4> Input list comma separated dishes you usually have for lunch.</h4>
          <div>
             <input type="text",
             ng-model="inputText">
          <div>
         </div>
             <button ng-click="totalItems()">
               Check If Too Much </button>
         <div>
           <h3>{{LunchItemEvaluation}}</h3>           
         </div>
   </div>

</body>
</html>
